<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
    <section class="flex">
    <img src="../img/yellow-blob-removebg-preview.png" alt="" class="top-image">
    <img src="../img/phones.png" alt="" class="mockup">
    </section>
    <section class="flex form-section flex-col">
       <h1 class="form-header">create account</h1>
       <form action="#" class="form">
           <div class="row">
              <input type="text" placeholder="First Name" class="form-input">
              <input type="text" placeholder="Last Name"class="form-input">
            </div>

            <div class="row">
              <input type="text" placeholder="Email"class="form-input">
            </div>
              <div class="row">
              <input type="text" placeholder="Password" class="form-input"
              <input type="text" placeholder="Confirm Password" class="form-input">
            </div>

            <button class="btn btn-submit">
                Create Account
            </button>
       </form>

       <div class="flex flex-col">
           <div class="divider">OR</div>
           <button class="btn btn-facebook">Facebook</button>
           <button class="btn btn-twitter">Twitter</button>
       </div>

    </section>
    </main>
</body>
</html>
